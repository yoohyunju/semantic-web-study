<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validator.js"></script>
  </head>

  <body>
    <img src="배경화면1.jpeg">
    <h1>회원가입</h1>

    <fieldset>
      <label>아이디</label>
      <input type="text" id="username" placeholder="ID" />
      <div class="success-message hide">사용할 수 있는 아이디입니다</div>
      <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>
      <div class="musthaveMessage hide">필수 정보입니다.</div>
    </fieldset>

    <fieldset>
      <label>비밀번호</label>
      <input type="password" id="password" placeholder="password" />
      <div class="musthaveMessage hide">필수 정보입니다.</div>
    </fieldset>

    <fieldset>
      <label>비밀번호 확인</label>
      <input
        type="password"
        id="password-retype"
        placeholder="password check"
      />
      <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>
      <div class="match-message hide">비밀번호가 일치합니다.</div>
      <div class="musthaveMessage hide">필수 정보입니다.</div>
    </fieldset>

    <fieldset>
      <label>이름</label>
      <input type="text" id="nickname" placeholder="fullname" />
      <div class="musthaveMessage hide">필수 정보입니다.</div>
    </fieldset>

    <fieldset>
      <label>휴대폰 번호</label>
      <div class="box">      
        <input type="text" class="phoneNumber" />
        <input type="text" class="phoneNumber" />
        <input type="text" class="phoneNumber" />
        <div class="musthaveMessage hide">필수 정보입니다.</div>
        <button id="certifiButton">인증번호 받기</button></div>
    </fieldset>

    <fieldset>
      <label>인증번호</label>
      <input type="number" class="certifiNumber" />
      <div class="musthaveMessage hide">필수 정보입니다.</div>
      </div>
    </fieldset>

    <fieldset>
      <button id="login-button">회원가입</button>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
