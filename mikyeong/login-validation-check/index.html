<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic :: 회원가입</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6c650da9c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="validator.js"></script>
  </head>

  <body>
    <div id="test"></div>
    <i class="fa-solid fa-square-exclamation"></i>
    <section id="join__container">
      <h1 class="join__title">SeManTic</h1>
      <fieldset class="fieldset__form">
        <label>아이디</label>
        <input type="text" id="userName" />
        <div class="id-success-msg hide msg success">멋진 아이디네요!</div>
        <div class="id-failure-msg hide msg failure">
          5~20자의 영문 소문자, 숫자만 사용 가능합니다.
        </div>
      </fieldset>

      <fieldset class="fieldset__form">
        <label>비밀번호</label>
        <input type="password" id="password" />
        <div class="pw-mismatch-msg hide msg failure">
          8-16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
        </div>
      </fieldset>

      <fieldset class="fieldset__form">
        <label>비밀번호 확인</label>
        <input type="password" id="password-retype" />
        <div class="rePw-mismatch-msg hide msg failure">
          비밀번호가 일치하지 않습니다
        </div>
      </fieldset>

      <fieldset class="filedset__submit">
        <button id="submit">회원가입</button>
      </fieldset>
    </section>

    <div class="modal__container hide">
      <div class="modal__wrapper">
        <img
          src="../undraw_awesome.svg"
          alt="congraturation"
          class="modal__img"
        />
        <div class="modal__content">
          <!-- 스터디 semantic의<br />회원가입을 축하드립니다! -->
        </div>
        <button class="modal__exit">
          <a href="https://github.com/yoohyunju/semantic-web-study"
            >스터디 하러 출발 !</a
          >
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
